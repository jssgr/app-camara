<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Captura de Identificación</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="rotate-device-overlay" class="hidden">
        <div class="rotate-device-content">
            <img src="rotate.png" alt="Girar dispositivo" />
            <p>Para la mejor calidad, por favor gire su dispositivo.</p>
        </div>
    </div>

    <div class="main-container">
        <header class="app-header">
            <div class="header-left">
                <img src="logo.png" alt="Logo BDR IC" class="app-logo">
                <h2>Captura de Identificación</h2>
            </div>
            <div id="camera-controls" class="controls header-right">
                <div class="control-group">
                    <label for="cameraSelect">Cámara Activa</label>
                    <select id="cameraSelect"></select>
                </div>
            </div>
        </header>
        <div class="content-columns">
            <div id="capture-column">
                <div id="capture-ui-wrapper" class="hidden">
                    <div id="capture-area">
                        <video id="video" autoplay playsinline></video>
                        <div id="overlay-box" class="overlay-box overlay-ine"></div>
    			<div class="overlay-text">La identificación debe estar completamente \ndentro de este recuadro.\nEvita fondos claros</div>
                    </div>
                </div>
            </div>

            <div id="side-panel">
                <div id="setup-controls" class="controls">
                    <div class="control-group">
                        <label for="docType">Tipo de Documento</label>
                        <select id="docType">
                            <option value="ine">INE</option>
                            <option value="passport">Pasaporte</option>
                            <option value="license">Licencia de conducir</option>
                            <option value="old_citizen">INAPAM</option>
                        </select>
                    </div>
                </div>

                <div id="message"></div>

                <div id="main-controls" class="button-group">
                    <button id="primary-action-btn"></button>
                    <button id="secondary-action-btn" class="secondary hidden"></button>
                </div>

                <div id="final-controls" class="button-group hidden">
                    <button id="new-id-btn">Capturar Nuevo ID</button>
                    <button id="logout-btn" class="secondary">Salir</button>
                </div>

                <div id="previews-container" class="hidden">
                    <div class="preview-wrapper">
                        <label>Frente</label>
                        <canvas id="canvas-front"></canvas>
                    </div>
                    <div class="preview-wrapper">
                        <label>Reverso</label>
                        <canvas id="canvas-back"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <p>Sus datos personales están protegidos. Para más información, visite nuestra <a href="https://bdric.com" target="_blank" rel="noopener noreferrer">política de privacidad</a>.</p>
        </footer>
        </div>

    <script src="script.js"></script>
</body>
</html>
